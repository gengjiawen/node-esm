version: 2
jobs:
  test:
    machine: true
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: test esm
          command: |
            source ~/.bashrc
            nvm i node
            npm i -g envinfo && envinfo
            git clone https://github.com/nodejs/node --depth=10
            cd node
            docker run --rm --name build-node -v $PWD:/pwd -w /pwd gengjiawen/node-build bash -c "./configure && make -j4 test"

workflows:
  version: 2
  perfs:
    jobs:
      - test
